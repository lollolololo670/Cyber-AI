<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with ChatGPT</title>
    <style>
        body {
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: GradientBackground 10s ease infinite;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes GradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #555;
        }

        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            overflow-y: auto;
            text-align: left;
            background: #f9f9f9;
        }

        input {
            width: 75%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chat with ChatGPT</h1>
        <div id="chatbox">
            <p><strong>AI:</strong> Hello! Ask me anything.</p>
        </div>
        <input type="text" id="prompt" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendPrompt()">Send</button>
    </div>

    <script>
        const apiKey = "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"; // âš  Replace with your API key

        function sendPrompt() {
            let prompt = document.getElementById("prompt").value;
            if (!prompt) return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${prompt}</p>`;

            // Clear input field
            document.getElementById("prompt").value = "";

            fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: [{ role: "user", content: prompt }]
                })
            })
            .then(response => response.json())
            .then(data => {
                let aiResponse = data.choices[0].message.content;
                typeResponse(aiResponse);
            })
            .catch(error => {
                chatbox.innerHTML += `<p><strong>AI:</strong> Error: ${error}</p>`;
            });
        }

        function typeResponse(text) {
            let chatbox = document.getElementById("chatbox");
            let newParagraph = document.createElement("p");
            newParagraph.innerHTML = "<strong>AI:</strong> ";
            chatbox.appendChild(newParagraph);

            let i = 0;
            function typeChar() {
                if (i < text.length) {
                    newParagraph.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeChar, 20);
                } else {
                    chatbox.scrollTop = chatbox.scrollHeight;  // Auto-scroll
                }
            }
            typeChar();
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendPrompt();
            }
        }
    </script>

</body>
</html>
